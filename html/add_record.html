<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Add Records</title>

    <script type='text/JavaScript'>
        function add_record(){
            var url = "http://globalengishstudentrecord.us-east-2.elasticbeanstalk.com/api/records/add_rec/" + 
                      document.getElementById('first').value + "%20" + document.getElementById('last').value

            // create new student object
            var newRecord = {
                body: document.getElementById('body').value,
                hw: document.getElementById('hw').value,
                comments: document.getElementById('comments').value
            };
            postData(url, newRecord);
        }

        function postData(url, data){
          return fetch(url, {
            method: "POST",
            mode: "cors",
            cache: "no-cache",
            headers: {
              "Content-Type": "application/json; charset=utf-8"
            },
            body: JSON.stringify(data)
          }).then(response => console.log(response));
        }
    </script>

  </head>
  <body>
    <h1>Add Records</h1>
    <form>
        <div class="form-group">
          <label>Student Name</label>
          <input class="form-control" id="first" aria-describedby="emailHelp" placeholder="First Name">
          <input class="form-control" id="last" aria-describedby="emailHelp" placeholder="Last Name">
          <small id="emailHelp" class="form-text text-muted">We'll never share your private information with anyone else!</small>
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <input class="form-control" id="body" aria-describedby="emailHelp" placeholder="Body">
        </div>
        <div class="form-group">
            <label for="hw">HW</label>
            <input class="form-control" id="hw" aria-describedby="emailHelp" placeholder="HW">
        </div>
        <div class="form-group">
            <label for="comments">Comments</label>
            <input class="form-control" id="comments" aria-describedby="emailHelp" placeholder="Comments">
        </div>
        <input type="button" class="btn btn-primary" value="Submit" onclick="add_record();"/>
    </form>
